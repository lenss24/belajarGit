<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengisian Data</title>
</head>
<body>
    <table border="1">
        <tr> 
            <td height="50px" width="1200px" align="center" colspan="2">Header</td>
        </tr>
        <tr>
            <!--Sidebar Kiri-->
            <td width="300px">
                <ul>
                    <li><a href="index.html">Beranda</li>
                    <li><a href="form.html">Form Data Siswa</li>
                    <li><a href="table.html">Tabel Data Hasil</li>
                </ul>
            </td>
        </td>
        <!-- Konten -->
        <td width="900px">
            <form action="">
                <label for="nis">NIS:</label>
                <input type="number" name="nis" id="">
                <br>
                <label for="nama">Nama:</label>
                <input type="text" name="nama" id="">
                <br>
                <label for="tmpt lahir">Tempat Lahir:</label>
                <input type="text" name="tmpt lahir" id="">
                <br>
                <label for="tgl lahir">Tanggal lahir:</label>
                <input type="date" name="tgl lahir" id=""> 
                <br>
                <label for="kelamin">Jenis Kelamin:</label>
                <input type="radio" name="" id="">Laki-Laki
                <input type="radio" name="" id="">Perempuan
                <br>
                <label for="hobi">Hobi:</label><br>
                <input type="checkbox" name="hobi" id="">Gim<br>
                <input type="checkbox" name="hobi" id="">Olahraga<br>
                <input type="checkbox" name="hobi" id="">Video<br>
                <label for="kelas">Kelas:</label>
                <select name="" id="">
                    <option value="">12 RPl 1</option>
                    <option value="">12 RPL 2</option>
                </select>
                <br>
                <label for="alamat">Alamat:</label>
                <textarea name="alamat" id="" cols="30" rows="10"></textarea>
                <br>
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </form>
        </td>
    </tr>
    <tr>
        <!--Footer-->
        <td width="300px" align="center" colspan="2">&copy;kopirek saya</td>
